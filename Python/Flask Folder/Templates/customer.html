<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
 <table border="2">
   <tr>
     <th>Cusotmer ID</th>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Email Address</th>
   </tr>
     <tr>
   {% for cust in customers %}
   <td>{{cust.customer_id}}</td>
   <td>{{cust.first_name}}</td>
   <td>{{cust.last_name}}</td>
   <td>{{cust.email_address}}</td>
     </tr>
     {% endfor %}
 </table>
</body>
</html>
